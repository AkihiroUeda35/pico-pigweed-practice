# C++ support
CONFIG_CPP=y
CONFIG_STD_CPP17=y
CONFIG_GLIBCXX_LIBCPP=y

# Pigweed Core
CONFIG_PIGWEED=y
CONFIG_PW_LOG=y
CONFIG_PW_ASSERT=y
CONFIG_PW_STATUS=y

# Pigweed RPC
CONFIG_PW_RPC=y
CONFIG_PW_RPC_SERVER=y
# CONFIG_PW_RPC_ZEPHYR_SERVER=y # This might auto-start a server, let's keep it manual for now to show how it works or if we want control.
# Actually, let's use the helper if it exists to simplify.
# But often manual is safer for learning.

# Pigweed Sys IO (for simple transport)
CONFIG_PW_SYS_IO=y
CONFIG_PW_SYS_IO_ZEPHYR=y

# Zephyr Console/Serial (Required for Sys IO Zephyr backend)
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# USB Device (for serial over USB)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Pico RPC"
CONFIG_USB_DEVICE_VID=0x2E8A 
CONFIG_USB_DEVICE_PID=0x000A
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y
CONFIG_UART_LINE_CTRL=y

# GPIO for LED
CONFIG_GPIO=y

# Buffer sizes
CONFIG_MAIN_STACK_SIZE=4096
