# C++ support
CONFIG_CPP=y
CONFIG_STD_CPP17=y
CONFIG_GLIBCXX_LIBCPP=y

# Pigweed Core
# CONFIG_PIGWEED=y # Not needed, implicitly loaded via dependencies
CONFIG_PIGWEED_LOG_ZEPHYR=y
CONFIG_PIGWEED_ASSERT_ZEPHYR=y
CONFIG_PIGWEED_STATUS=y
CONFIG_PIGWEED_THREAD=y

# Pigweed RPC
# CONFIG_PW_RPC=y # Menu
CONFIG_PIGWEED_RPC_SERVER=y

# Pigweed Sys IO (for simple transport)
CONFIG_PIGWEED_SYS_IO=y
# CONFIG_PW_SYS_IO_ZEPHYR=y # Replaced by PIGWEED_SYS_IO
CONFIG_PIGWEED_SYS_IO_USB=y

# Zephyr Console/Serial (Required for Sys IO Zephyr backend)
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# USB Device (for serial over USB)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_PRODUCT="Pico RPC"
CONFIG_USB_DEVICE_VID=0x2E8A 
CONFIG_USB_DEVICE_PID=0x000A
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y
CONFIG_UART_LINE_CTRL=y

# GPIO for LED
CONFIG_GPIO=y

# Buffer sizes
CONFIG_MAIN_STACK_SIZE=4096
